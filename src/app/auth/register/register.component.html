<h2 class="title">Registro de Usuario</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre completo</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <div class="double-field">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipoIdentificacion">
        <mat-option value="CC">CC</mat-option>
        <mat-option value="TI">TI</mat-option>
        <mat-option value="CE">CE</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Identificación</mat-label>
      <input matInput formControlName="documentNumber" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Fecha de Nacimiento</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="double-field">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>País</mat-label>
      <mat-select formControlName="country" (selectionChange)="onPaisChange($event)">
        <mat-option *ngFor="let pais of paises" [value]="pais">{{ pais }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ciudad</mat-label>
      <mat-select formControlName="residenceCity">
        <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad">{{ ciudad }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Dirección</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <div class="double-field">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Indicativo</mat-label>
      <input matInput formControlName="indicativo" readonly />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Número de Celular</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Correo electrónico</mat-label>
    <input matInput type="email" formControlName="email" />
    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
      El correo es obligatorio.
    </mat-error>
    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
      Debe ser un correo válido.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Confirmar contraseña</mat-label>
    <input matInput type="password" formControlName="confirmarPassword" />
    <mat-error *ngIf="registerForm.get('confirmarPassword')?.hasError('passwordMismatch')">
      Las contraseñas no coinciden.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid" class="submit-btn">
    Registrarse
  </button>
  <button mat-raised-button color="primary" (click)="goToLogin()">
    Cancelar
  </button>
</form>
