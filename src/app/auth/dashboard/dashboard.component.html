<div class="dashboard-container">
    <!-- Menú lateral -->
    <div class="sidebar" [class.closed]="!menuAbierto">
      <button class="hamburger" (click)="toggleMenu()">☰</button>
      <div class="profile">
        <img src="https://via.placeholder.com/80" alt="Usuario">
        <p>Usuario</p>
      </div>
      <nav>
        <a (click)="navegar('/auth/reportes/lista')">📋 Ver todos los reportes</a>
        <a (click)="navegar('/auth/reportes/crear')">⚠️ Reportar un incidente</a>
        <a href="#">🗂️ Mis reportes</a>
        <a href="#">🔔 Notificaciones</a>
        <a href="#">⚙️ Configuración</a>
      </nav>
      <button class="logout" (click)="cerrarSesion()">Cerrar Sesión</button>
    </div>
  
    <!-- Contenedor del mapa -->
    <div id="map" class="map-container"></div>
  </div>
