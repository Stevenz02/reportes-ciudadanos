<h2 class="title">Mis Reportes</h2>

<div *ngIf="reportes.length > 0; else noReportes">
  <div *ngFor="let reporte of reportes" class="reporte-card">
    <h3>{{ reporte.titulo }}</h3>
    <p><strong>Descripción:</strong> {{ reporte.descripcion }}</p>
    <p><strong>Ubicación:</strong> {{ reporte.ubicacion }}</p>

    <div class="button-group">
      <button mat-raised-button color="primary" (click)="editarReporte(reporte)">Editar</button>
      <button mat-raised-button color="warn" (click)="eliminarReporte(reporte.id)">Eliminar</button>
    </div>
  </div>
</div>

<ng-template #noReportes>
  <p>No tienes reportes registrados.</p>
</ng-template>
